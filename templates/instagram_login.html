<div class="login">

    <h2 class="login-header">Instagram Login</h2>
  
    <form class="login-container"  action="/instagram_auth" method="post">
      <p><input type="username" name="username" placeholder="Username" ></p>
      <p><input type="password" name="password" placeholder="Password" ></p>
      <p><button type="submit" >Connect</button></p>
    </form>
  </div>
  <style>
      @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,700);

body {
  background: #456;
  font-family: 'Open Sans', sans-serif;
}

.login {
  width: 400px;
  margin: 16px auto;
  font-size: 16px;
}

      .login-header,
.login p {
  margin-top: 0;
  margin-bottom: 0;
}

.login-header {
  background: #28d;
  padding: 20px;
  font-size: 1.4em;
  font-weight: normal;
  text-align: center;
  text-transform: uppercase;
  color: #fff;
}

.login-container {
  background: #ebebeb;
  padding: 12px;
}

/* Every row inside .login-container is defined with p tags */
.login p {
  padding: 12px;
}

.login input {
  box-sizing: border-box;
  display: block;
  width: 100%;
  border-width: 1px;
  border-style: solid;
  padding: 16px;
  outline: 0;
  font-family: inherit;
  font-size: 0.95em;
}

.login input[type="email"],
.login input[type="password"] {
  background: #fff;
  border-color: #bbb;
  color: #555;
}

/* Text fields' focus effect */
.login input[type="email"]:focus,
.login input[type="password"]:focus {
  border-color: #888;
}

button {
  background: #28d;
  border-color: transparent;
  color: #fff;
  cursor: pointer;
  width:100%;
  height: 50px;
  border-radius: 5px;
  font-family: inherit;
  font-size: 0.95em;
}

button:hover {
  background: #17c;
}
  </style>
